<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
  	<title>WeWatch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="js/app.js"></script>
    <script src="js/chat.js"></script>
  </head>

  <body>

    <div class="row headers">
      <div class="col-md-2 messages">
        <h1>chat</h1>
      </div>
      <div class="col-md-8 player-wrapper">
        <h1>player</h1>
      </div>
      <div class="col-md-2">
        <h1>humans</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 messages">
        <div class='messages-wrapper'></div>
        <input type='text' class='nameInput' placeholder='Name'> 
        <input type='text' class='messageInput' placeholder='Message'>
      </div>
      <div class="col-md-8 player-wrapper">
        <div id="player"></div>
        <input type='text' class='urlInput' placeholder='Enter URL'> 
      </div>
      <div class="col-md-2">
      </div>
    </div>

  </body>

</html>
